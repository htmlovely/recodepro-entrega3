<body style="background-color: black;">

<div class="container">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3 style="color: white;">Cadastro de Viagem</h3>
			<hr>
			<form action= "ProdutoCreateAndFind" method="POST">
				<div class="form-floating mb-3">
						<input name="descricao" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
						<label>Destino desejado</label>
					</div>
					<div class="form-floating mb-3">
						<input name="dataIda" type="date" class="form-control" >
						<label>Data de ida</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="dataVolta" type="date" class="form-control" >
						<label>Data de volta</label>
					</div>
					
					<button class="btn btn-warning" type="submit">Cadastrar Produto</button>
					<button class="btn btn-warning" type="reset">Limpar Formulário</button>
			</form>
		</div>
